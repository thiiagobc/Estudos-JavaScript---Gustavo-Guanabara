<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAÍS</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Qual a nacionalidade: <input type="text" id="txt">
    <input type="button" value="Verificar" onclick="calcular()">
    
    <div id="res"></div>

    <script>
        function calcular() {
            var txtv = document.querySelector('#txt');
            var res = document.querySelector('#res');
            var nac = txtv.value.trim().toLowerCase(); 

            if (nac === 'brasil') {
                res.innerHTML = '<p>Você é Brasileiro</p>';
            } else {
                res.innerHTML = '<p>Você é Estrangeiro</p>';
            }
        }
    </script>
</body>
</html>
